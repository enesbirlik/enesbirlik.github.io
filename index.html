    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Ubuntu Mono', monospace;
            padding: 20px;
            line-height: 1.6;
        }

        .terminal-container {
            max-width: 800px;
            margin: 0 auto 20px auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .terminal-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-title {
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
            margin-right: 10px;
        }

        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .terminal-button::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .terminal-button:hover::before {
            opacity: 1;
        }

        .minimize {
            background: #666666;
        }
        .minimize::before {
            content: '';
            width: 8px;
            height: 2px;
            background: #000;
        }

        .maximize {
            background: #666666;
        }
        .maximize::before {
            content: '';
            width: 6px;
            height: 6px;
            border: 1px solid #000;
        }

        .close {
            background: #666666;
        }
        .close::before {
            content: '×';
            color: #000;
            font-size: 14px;
            opacity: 0;
        }

        .close:hover::before {
            opacity: 1;
        }

        .terminal {
            background-color: #300a24;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            min-height: 200px;
        }

        .line {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .prompt {
            color: #4ee44e;
            margin-right: 10px;
        }

        .prompt::before {
            content: "visitor@enesbirlik:~$ ";
        }

        .response {
            color: #ffffff;
            white-space: pre-line;
        }

        .ascii-art {
            color: #4ee44e;
            white-space: pre;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #4ee44e;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .prompt::before {
                content: "visitor:~$ ";
            }
            .terminal {
                padding: 10px;
            }
        }
    </style>

        function createTerminal(section) {
            const container = document.createElement('div');
            container.className = 'terminal-container';

            const header = document.createElement('div');
            header.className = 'terminal-header';
            
            const title = document.createElement('div');
            title.className = 'terminal-title';
            title.textContent = section.title;

            const buttons = document.createElement('div');
            buttons.className = 'terminal-buttons';
            buttons.innerHTML = `
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
                <div class="terminal-button close"></div>
            `;

            header.appendChild(title);
            header.appendChild(buttons);

            const terminal = document.createElement('div');
            terminal.className = 'terminal';

            container.appendChild(header);
            container.appendChild(terminal);
            document.body.appendChild(container);

            return terminal;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(element, text, speed = 30) {
            for (let char of text) {
                element.textContent += char;
                await sleep(speed);
            }
        }

        async function addLine(terminal, command, response, isAscii = false) {
            const cmdLine = document.createElement('div');
            cmdLine.className = 'line';
            
            const prompt = document.createElement('span');
            prompt.className = 'prompt';
            
            const cmd = document.createElement('span');
            cmd.style.color = '#4ee44e';
            
            cmdLine.appendChild(prompt);
            cmdLine.appendChild(cmd);
            terminal.appendChild(cmdLine);
            
            await typeText(cmd, command);
            await sleep(500);

            if (response) {
                const responseLine = document.createElement('div');
                responseLine.className = isAscii ? 'ascii-art' : 'response';
                terminal.appendChild(responseLine);
                await typeText(responseLine, response, isAscii ? 0 : 10);
            }
        }

        async function initializeTerminals() {
            for (const section of sections) {
                const terminal = createTerminal(section);
                await sleep(500);
                terminal.parentElement.classList.add('visible');
                await addLine(terminal, section.cmd, section.response, section.isAscii);
                await sleep(500);
            }
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        window.addEventListener('load', () => {
            initializeTerminals();
        });
    </script>
